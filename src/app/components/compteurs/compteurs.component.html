<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nouveau" icon="pi pi-plus" class="p-button-primary mr-2" (click)="openNew()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="compteurs" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Liste des compteurs</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="code"># <p-sortIcon field="code"></p-sortIcon></th>
                        <th pSortableColumn="name">Numéro <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="name">Marque <p-sortIcon field="name"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-compteur>
                    <tr>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{compteur.id }}
                        </td>
                        <td style="width:40%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{compteur.numero}}
                        </td>
                        <td style="width:40%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{compteur.marque}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="find(compteur.id)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSelected(compteur.id)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="compteurDialog" [style]="{width: '450px'}" header="Détails Compteur " [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <form [formGroup]="compteurForm">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="numero">Numéro</label>
                            <input
                            type="text"
                            pInputText
                            placeholder="Numéro"
                            required
                            autofocus
                            id="numero"
                            name="marque"
                            formControlName="numero"
                            />
                            <small
                            class="p-error"
                            *ngIf="
                            compteurForm.controls['numero'].dirty &&
                            compteurForm.hasError('required', 'numero')
                            "
                            >* numero obligatoire.</small
                            >
                        </div>

                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="marque">Marque</label>
                            <input type="text"
                            pInputText
                            id="marque"
                            name="marque"
                            placeholder="Marque"
                            required
                            autofocus
                            formControlName="marque"
                            />
                            <small
                            class="p-error"
                            *ngIf="
                            compteurForm.controls['marque'].dirty &&
                            compteurForm.hasError('required', 'marque')
                            "
                            >* marque obligatoire.</small
                            >
                        </div>
                    </div>
                </form>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple
                label="Fermer"
                icon="pi pi-times"
                class="p-button-text"
                (click)="hideDialog()"></button>
                <button pButton
                pRipple label="Enregistrer"
                icon="pi pi-check"
                class="p-button-text"
                (click)="save()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteCompteurDialog" header="Confirm" [modal]="true" [style]="{width:'350px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="compteur">Voulez-vous supprimer <b>{{compteur.numero}}</b> ?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non" (click)="hideSelect()"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Oui" (click)="delete(compteur.id)"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
