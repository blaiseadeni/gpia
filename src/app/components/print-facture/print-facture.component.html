<div class="grid-nogutter">
    <p-toast></p-toast>
    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
        <div class="flex flex-wrap gap-3">
            
            <div class="flex align-items-center">
                <p-checkbox
                [binary]="true"
                value="client"
                inputId="binary"
                (onChange)="getcritere($event)">
            </p-checkbox>
            <label for="ingredient2" class="ml-2">Imprimer pour un client</label>
        </div>
    </div>
    
    <form [formGroup]="factureForm">
        
        <div>
            <label id="label">Periode :  </label>
            <p-dropdown
            [options]="periodes"
            (onChange)="get($event)"
            optionLabel="periode"
            [showClear]="true"
            formControlName="periode"
            placeholder="Select periode"
            appendTo="body">
        </p-dropdown>
        
        <label id="label" [hidden]="critere === true">Quartier :  </label>
        <p-dropdown
        [options]="quartiers"
        (onChange)="get($event)"
        optionLabel="libelle"
        [showClear]="true"
        formControlName="quartierId"
        [hidden]="critere === true"
        placeholder="Select quartier"
        appendTo="body">
    </p-dropdown>
    
    <label id="label" [hidden]="critere === false">PA : </label>
    <p-dropdown
    [options]="clients"
    (onChange)="get($event)"
    optionLabel="pa"
    [showClear]="true"
    placeholder="Select pa"
    formControlName="pa"
    [(ngModel)]="pa"
    [hidden]="critere === false"
    appendTo="body">
</p-dropdown>
<button pButton pRipple
label="Imprimer"
icon="pi pi-print"
id="print"
class="p-button-primary mr-2"
(click)="facture()"
></button>
</div>
</form>
</div>


<div class="col-12" id="pdf" >
    <div >
        <ngx-extended-pdf-viewer
        [src]="url"
        [height]="'150vh'"
        [useBrowserLocale]="true"
        [textLayer]="true"
        [showHandToolButton]="true">
    </ngx-extended-pdf-viewer>
</div>
</div>
</div>
